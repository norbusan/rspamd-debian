options = {
	filters = ["spf", "dkim", "regexp"]
	url_tld = "${URL_TLD}"
	pidfile = "${TMPDIR}/rspamd.pid"
	map_watch_interval = ${MAP_WATCH_INTERVAL};
	dns {
		retransmits = 10;
		timeout = 2s;
		fake_records = [{
			name = "example.com",
			type = "a";
			replies = ["93.184.216.34"];
		}, {
			name = "site.resolveme",
			type = "a";
			replies = ["127.0.0.1"];
		}, {
			name = "not-resolvable.com",
			type = "a";
			rcode = 'norec';
		}]
	}
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
	log_usec = true;
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
}

worker {
	type = normal
	bind_socket = ${LOCAL_ADDR}:${PORT_NORMAL}
	count = 1
	task_timeout = 10s;
}
worker {
	type = controller
	bind_socket = ${LOCAL_ADDR}:${PORT_CONTROLLER}
	count = 1
	secure_ip = ["127.0.0.1", "::1"];
	stats_path = "${TMPDIR}/stats.ucl"
}
lua = "${TESTDIR}/lua/test_coverage.lua";
lua = ${LUA_SCRIPT};
