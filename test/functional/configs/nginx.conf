events {
}
worker_processes  1;
pid   ${RSPAMD_TMPDIR}/nginx.pid;
error_log  ${RSPAMD_TMPDIR}/error.log;
http {
    default_type application/octet-stream;
    sendfile     on;

    server {
        # no need for root privileges
        listen      ${NGINX_ADDR}:${NGINX_PORT};
        server_name localhost;

        location / {
            root      ${RSPAMD_TMPDIR};
            autoindex on;
        }
    }
}
